<h1 class="display-5 text-center mb-3">Editer un film</h1>
<form method="POST" class="w-50 m-auto"  enctype="multipart/form-data">
    <input class="form-control mb-3" type="text" name="title" placeholder="Titre" required value="{{ TITLE }}">
    <textarea class="form-control mb-3" type="text" name="resume" placeholder="Résumé" required>{{ RESUME }}</textarea>
    <input class="form-control mb-3" type="text" name="genre" placeholder="Genre" required value="{{ GENRE }}">
    <input class="form-control mb-3" type="file" name="image">
    <div class="d-grid gap-2">
        <input class="btn btn-primary" type="submit" value="Mettre à jour">
    </div>
</form>
